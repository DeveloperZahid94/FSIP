<div class="container mt-5">
    <div class="card">
        <div class="card-header position-relative">
            <h1><b>Avaliable Roles</b></h1>
            <button mat-raised-button id="primaryColor" (click)="roleAction('ADD',null)" class="position-absolute top-0 end-0">
                <mat-icon>add</mat-icon>
                Add New Role
            </button>
        </div>
        <div class="card-body">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            
                <!-- Name Role -->
                <ng-container matColumnDef="roleName">
                    <th mat-header-cell *matHeaderCellDef> Role Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
                </ng-container>
            
                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
            
                <!-- Created Column -->
                <ng-container matColumnDef="created_At">
                    <th mat-header-cell *matHeaderCellDef> Created On </th>
                    <td mat-cell *matCellDef="let element"> {{element.created_At | date}} </td>
                </ng-container>

                <!-- updated_At Column -->
                <ng-container matColumnDef="updated_At">
                    <th mat-header-cell *matHeaderCellDef> Updated On </th>
                    <td mat-cell *matCellDef="let element"> {{element.updated_At | date}} </td>
                </ng-container>

                <!-- isActive Column -->
                <ng-container matColumnDef="isActive">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon color="primary" (click)="roleAction('EDIT',element)">edit</mat-icon>
                        <mat-icon color="warn" (click)="deleteRole(element.id)">delete</mat-icon>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                            showFirstLastButtons
                            aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
    
</div>
