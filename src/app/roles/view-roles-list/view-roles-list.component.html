<div class="container mt-2">
    <div class="card shadow">
        <div class="card-header position-relative">
            <h2>Roles</h2>
            <div class="button-container position-absolute top-0 end-0">
                <button mat-raised-button id="warnColor">
                    <mat-icon>do_not_disturb_on</mat-icon>
                    Delete
                </button>
                <button mat-raised-button id="primaryColor" (click)="roleAction('ADD',null)" class="">
                    <mat-icon>add_circle</mat-icon>
                    Add New
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="mat">
                <table mat-table [dataSource]="dataSource" >  
                <!-- Id Column -->
                <!-- <ng-container matColumnDef="id"  style="display:none;">
                    <th mat-header-cell *matHeaderCellDef > Id. </th>
                    <td mat-cell *matCellDef="let element" > {{element.id}} </td>
                </ng-container> -->
            
                <!-- Name Role -->
                <ng-container matColumnDef="roleName" style="width: 20%;">
                    <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Role Name </th>
                    <td mat-cell *matCellDef="let element" > {{element.roleName}} </td>
                </ng-container>
            
                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef > Description </th>
                    <td mat-cell *matCellDef="let element" > {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Action </th>
                    <td mat-cell *matCellDef="let element" id="custom-table" style="width:10%;">
                        <mat-icon style="color:black;" (click)="roleAction('EDIT',element)">edit</mat-icon>
                        <mat-icon style="color:black;" (click)="deleteRole(element.id)">delete</mat-icon>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns" id="custom-table"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="custom-table"></tr>
                </table>
            
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                            showFirstLastButtons
                            aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
    
</div>
